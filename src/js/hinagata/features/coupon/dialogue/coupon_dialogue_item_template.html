<div class="bg_opacity" id="showdialogue-coupon">
	<div class="dialogue" id="confirm_dialogue">
		<div class="content">
		<h1>利用確認</h1>
		<p style="text-align:center">クーポンを利用します。確定するには、確認ボタンを押してください。</p>
		<a id="use_coupon" class="btn">確認</a>
		<a class="btn close_dialogue" data-id="confirm_dialogue">キャンセル</a>
		</div>
	</div>
	<div class="dialogue" id="couponErr1_dialogue">
		<div class="content">
			<h1>店舗位置情報</h1>
			<p class="text">位置情報の取得に失敗しました。</p>
			<a class="btn close_dialogue" data-id="couponErr1_dialogue">OK</a>
		</div>
	</div>
	<div class="dialogue" id="couponErr2_dialogue">
		<div class="content">
			<h1>最寄の店舗</h1>
			<p class="text">最寄りの店舗が見つからないため、クーポンを取得できません。</p>
			<a class="btn close_dialogue" data-id="couponErr2_dialogue">OK</a>
		</div>
	</div>
	<div class="dialogue" id="couponErr3_dialogue">
		<div class="content">
			<h1 class="title">エラー</h1>
			<p class="text">クーポンが存在しないか、配布されていません。</p>
			<a class="btn close_dialogue" data-id="couponErr3_dialogue">OK</a>
		</div>
	</div>
</div>
